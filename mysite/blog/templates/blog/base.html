<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docum</title>


    
    <!-- BootStrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
 
<!-- 
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8"> -->

        <!-- Custom CSS -->

            <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    
    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap" rel="stylesheet">




</head>
<body >
  <!-- Navbars -->

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary techfont custom-navbar">
    <div class="container">
        <ul class="nav navbar-nav">
        <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">My Blog</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="https://www.github.com">Github</a></li>
        <li class="nav-item"><a  class="nav-link" href="https://www.facebook.com">Facebook</a></li>
        </ul>
     
        <ul class="nav navbar-nav navbar-right">
            {% if user.is_authenticated %}

            <li>
                <a class="nav-link" href="{% url 'post_new'%}">New Post</a>
            </li>

            <li>
                <a class="nav-link" href="{% url 'post_draft_list'%}">Drafts</a>
            </li>


            <li>
                <a class="nav-link" href="{% url 'logout'%}">Log Out</a>
            </li>

            <li>
                <a> Welcome : {{user.username}}</a>
            </li>

            {% else %}
            <li><a class="nav navbar-right nav-link" href="{% url 'login' %}">Login</a></li>

            {% endif %}
        </ul> 
             
    </div>
  </nav>

  <!-- CONTENT BLOCK -->

  <div class="content  wrapper">
     
    <div class="container">
        <div class="row ">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
  </div>
    
</body>
</html>
